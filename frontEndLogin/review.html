<!DOCTYPE html>


<html class="html">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-widgth, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
        <link rel="stylesheet" type="text/css" href="review.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Academi-Slug | Review</title>
    </head>

    <nav class="navbar navbar-expand-sm fixed-top justify-content-between">
        <a class="nav-brand" href="login.html">
        <img class="icon" src="https://cdn0.iconfinder.com/data/icons/insects-4/300/24-512.png" width="50" height="50" alt="Slug Icon">Academi-Slug</a>
        
        <form class="form-inline" action="https://www.google.com/">
            <input class="form-control mr-sm-2" type="search" placeholder="Search for Classes">
            <button class="btn btn-nav" type="submit">Search</button>
        </form>
    </nav>

    <body>
        <div class="bg">    
            <div class="container h-100">
                <div class="row h-100 justify-content-center align-items-center">

                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h2 class="display-4 mb-0 text-center">Rate Your Tutor</h2>
                            </div>
                            <div class="card-body">
                                <div class="col-md-auto">
									<div>
										<p>You are rating <b>John Doe</b> for his tutoring of <b>MATH 21</b>.</p>
									</div>
									<hr />
                                    <form>
                                        <div class="form-group row">
                                            <label for="quality_of_teaching" class="col-5 col-form-label bold">Quality of Teaching:</label> 
                                            <div class="col-7">
                                                <fieldset class="rating" id="quality_of_teaching" required>
													<input type="radio" id="star1.5" name="quality_of_teaching" value="5" /><label class = "full" for="star1.5"></label>
													<input type="radio" id="star1.4" name="quality_of_teaching" value="4" /><label class = "full" for="star1.4"></label>
													<input type="radio" id="star1.3" name="quality_of_teaching" value="3" /><label class = "full" for="star1.3"></label>					
													<input type="radio" id="star1.2" name="quality_of_teaching" value="2" /><label class = "full" for="star1.2"></label>				
													<input type="radio" id="star1.1" name="quality_of_teaching" value="1" /><label class = "full" for="star1.1"></label>
												</fieldset>
                                            </div>
                                        </div>						                                                                     
										
										<div class="form-group row">
                                            <label for="punctuality" class="col-5 col-form-label bold">Punctuality:</label> 
                                            <div class="col-7">
                                                <fieldset class="rating" id="punctuality" required>
													<input type="radio" id="star2.5" name="punctuality" value="5" /><label class = "full" for="star2.5"></label>
													<input type="radio" id="star2.4" name="punctuality" value="4" /><label class = "full" for="star2.4"></label>
													<input type="radio" id="star2.3" name="punctuality" value="3" /><label class = "full" for="star2.3"></label>					
													<input type="radio" id="star2.2" name="punctuality" value="2" /><label class = "full" for="star2.2"></label>				
													<input type="radio" id="star2.1" name="punctuality" value="1" /><label class = "full" for="star2.1"></label>
												</fieldset>
                                            </div>
                                        </div>						                                                                     
										
										<div class="form-group row">
                                            <label for="politeness" class="col-5 col-form-label bold" required>Politeness:</label> 
                                            <div class="col-7">
                                                <fieldset class="rating" id="politeness"> 
													<input type="radio" id="star3.5" name="politeness" value="5" /><label class = "full" for="star3.5"></label>
													<input type="radio" id="star3.4" name="politeness" value="4" /><label class = "full" for="star3.4"></label>
													<input type="radio" id="star3.3" name="politeness" value="3" /><label class = "full" for="star3.3"></label>					
													<input type="radio" id="star3.2" name="politeness" value="2" /><label class = "full" for="star3.2"></label>				
													<input type="radio" id="star3.1" name="politeness" value="1" /><label class = "full" for="star3.1"></label>
												</fieldset>
                                            </div>
                                        </div>
										
										<div class="form-group row">
                                            <label for="organization" class="col-5 col-form-label bold">Organizational Skills:</label> 
                                            <div class="col-7">
                                                <fieldset class="rating" id="organization" required> 
													<input type="radio" id="star4.5" name="organization" value="5" /><label class = "full" for="star4.5"></label>
													<input type="radio" id="star4.4" name="organization" value="4" /><label class = "full" for="star4.4"></label>
													<input type="radio" id="star4.3" name="organization" value="3" /><label class = "full" for="star4.3"></label>					
													<input type="radio" id="star4.2" name="organization" value="2" /><label class = "full" for="star4.2"></label>				
													<input type="radio" id="star4.1" name="organization" value="1" /><label class = "full" for="star4.1"></label>
												</fieldset>
                                            </div>
                                        </div>					

                                        <div class="form-group row">
                                            <div class="centralize">
                                                <button name="submit" type="submit" class="btn btn-primary">Submit Your Review</button>
                                            </div>
                                        </div>
                                    </form>
								</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
