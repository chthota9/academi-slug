<!DOCTYPE html>

<html class="html">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-widgth, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
        <link rel="stylesheet" type="text/css" href="createAccount.css">
        <title>Academi-Slug | Sign Up</title>
    </head>

    <nav class="navbar navbar-expand-sm fixed-top justify-content-between">
        <a class="nav-brand" href="login.html">
        <img class="icon" src="https://cdn0.iconfinder.com/data/icons/insects-4/300/24-512.png" width="50" height="50" alt="Slug Icon">Academi-Slug</a>
        
        <form class="form-inline" action="https://www.google.com/">
            <input class="form-control mr-sm-2" type="search" placeholder="Search for Classes">
            <button class="btn btn-nav" type="submit">Search</button>
        </form>
    </nav>

    <body class="body">
        <div class="bg">    
            <div class="container h-100">
                <div class="row h-100 justify-content-center align-items-center">
                    <div class="col-md-10">
                        <div class="card">
                            <div class="card-header">
                                <h2 class="display-4 mb-0 h2-title">Create Account</h2>
                            </div>
                            <div class="card-body">
                                <form target="_parent" action="/profile/create" method="post">

                                    <h3 class="h3-title">Profile Information</h3>

                                    <div class="row">
                                        <div class="form-group col-md-3">
                                            <input type="text" class="form-control" id="firstName" placeholder="First name">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <input type="text" class="form-control" id="lastName" placeholder="Last name">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="form-group col-md-3">
                                            <select id="year" name="year" class="form-control">
                                                <option selected disabled>Year</option>
                                                <option>Freshman</option>
                                                <option>Sophomore</option>
                                                <option>Junior</option>
                                                <option>Senior</option>
                                                <option>Transfer</option>
                                                <option>Other</option>
                                            </select>
                                        </div>

                                        <div class="form-group col-md-5">
                                            <input type="text" class="form-control" id="major" placeholder="Major">
                                        </div>

                                        <div class="form-group col-md-3">
                                            <select id="college" name="college" class="form-control">
                                                <option selected disabled>College Affiliation</option>
                                                <option>Cowell</option>
                                                <option>Stevenson</option>
                                                <option>Crown</option>
                                                <option>Merrill</option>
                                                <option>College Nine</option>
                                                <option>College Ten</option>                    
                                                <option>Kresge</option>
                                                <option>Porter</option>
                                                <option>Rachel Carson</option>
                                                <option>Oakes</option>
                                                <option>Other</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="form-group col-md-12">
                                            <textarea class="form-control" rows="5" id="bio" placeholder="Tell me a little bit about yourself..."></textarea>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="form-group col-md-7">
                                            <input type="text" class="form-control" id="linkedIn" placeholder="LinkedIn URL">
                                        </div>
                                    </div>         
                                    
                                    <div class="form-control classSelect">
                                        <ul class="classlist">
                                            <li class="classinput">
                                                <input placeholder="Search for class" type="text" name="query" autocomplete="off" spellcheck="false">
                                                <span data-helper="e.g CMPS115" class="querylist helper hidden"></span>
                                            </li>
                                        </ul>
                                    </div>
                                    
                                                          


                                    <button type="button" class="btn btn-primary mt-2 float-right">Sign up</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
